name: UT CI Run for Python Extension Base

on:
    push:
      paths:
        - 'azure-functions-extension-base/**'
    pull_request:
        branches: [ dev, master, main, release/* ]
        paths:
          - 'azure-functions-extension-base/**'

jobs:
  build:
    name: "Python Extension UT CI Run"
    runs-on: ubuntu-latest
    strategy:
        fail-fast: false
        matrix:
          python-version: [ 3.7, 3.8, 3.9, "3.10", "3.11" ]
    permissions: read-all
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -U -e .[dev]

    - name: Run Unit Tests
      run: |
        python -m pytest -q --instafail --cov=. --cov-report xml --cov-branch azure-functions-extension-base/tests

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov
        fail_ci_if_error: false

    - name: Notify dedicated teams channel
      uses: jdcargile/ms-teams-notification@v1.4
      with:
        github-token: ${{ github.token }} # this will use the runner's token.
        ms-teams-webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
        notification-summary: "Python Extension Base UT CI Results"
        notification-color: 17a2b8
        timezone: America/Denver
        verbose-logging: true
